<html>
<head>
	<title>RS Slider demo</title>
	<meta charset=utf-8>
	<meta name=description content="RS Slider demo file">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script src="rs-slider.js"></script>
	<link rel="stylesheet" type="text/css" href="rs-slider.css">
</head>
<body>
	
	<h1>RS Slider Demo X</h1>

	<div class="rsslider" id="mySlider">
		<div class="rsslider__wrapper">
			<div class="rsslider__item scrollable">
				<div class="article">
					<h1>Hello, World!</h1>
					<p>I'm pretending to be a real slider which may include various types of content.</p>
					<p>Push right to slide...</p>
				</div>
			</div>
			<div class="rsslider__item"><img src="images/img_0145x.jpg" alt=""></div>
			<div class="rsslider__item"><img src="images/img_0179x.jpg" alt=""></div>
			<div class="rsslider__item"><img src="images/img_0195x.jpg" alt=""></div>
			<div class="rsslider__item"><img src="images/img_0215x.jpg" alt=""></div>
			<div class="rsslider__item"><img src="images/img_0220x.jpg" alt=""></div>
		</div>
		<div class="rsslider__paginator">
			<button class="rsslider__paginator__button active"></button>
			<button class="rsslider__paginator__button"></button>
			<button class="rsslider__paginator__button"></button>
			<button class="rsslider__paginator__button"></button>
			<button class="rsslider__paginator__button"></button>
			<button class="rsslider__paginator__button"></button>
			<button class="rsslider__paginator__button"></button>
		</div>
	</div>

	<script type="text/javascript">
		
		var sliderID = 'mySlider';
		var sliderConfig = {
			controls: {
				next: true,
				prev: true,
				dots: true,
			},
		};
		
		var testSlider = new Slider(sliderID, sliderConfig);
		
	</script>
	
</body>
</html>
